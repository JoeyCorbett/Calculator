<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="main-container">
        <div class="calculator-div">
            <div class="display">
                <span class="display-numbers">00</span>
            </div>
            <div class="buttons">
                <button id="clear" class="nums clear">C</button>
                <button id="divide" class="nums divide">/</button>
                <button class="nums seven">7</button>
                <button class="nums eight">8</button>
                <button class="nums nine">9</button>
                <button class="nums multiply">*</button>
                <button class="nums four">4</button>
                <button class="nums five">5</button>
                <button class="nums six">6</button>
                <button class="nums addition">+</button>
                <button class="nums one">1</button>
                <button class="nums two">2</button>
                <button class="nums three">3</button>
                <button class="nums subtract">-</button>
                <button class="zero">0</button>
                <button class="nums decimal">.</button>
                <button class="nums equals">=</button>
            </div>
        </div>
    </div>
</body>
</html>
